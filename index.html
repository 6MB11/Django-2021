<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="uikit/styles//uikit.css" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="styles/app.css" />

    <title>DevSearch - Connect with Developers!</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container container--narrow">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="DevSearch Logo" />
        </a>
        <nav class="header__nav">
          <ul>
            <li class="header__navItem"><a href="#">Find Developers</a></li>
            <li class="header__navItem"><a href="#">Skills</a></li>
            <li class="header__navItem"><a href="#">My Account</a></li>
            <li class="header__navItem"><a href="#" class="btn btn--sub">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <section class="hero-section text-center">
        <div class="container container--narrow">
          <div class="hero-section__box">
            <h2>CONNECT WITH <span>DEVELOPERS</span></h2>
            <h2>FROM AROUND THE WORLD</h2>
          </div>

          <div class="hero-section__search">
            <form class="form" action="#" method="get">
              <div class="form__field">
                <label for="formInput#search">Full Name: </label>
                <input
                  class="input input--text"
                  id="formInput#search"
                  type="text"
                  name="text"
                  placeholder="Search by developer name"
                />
              </div>

              <input class="btn btn--sub btn--lg" type="submit" value="Search" />
            </form>
          </div>
        </div>
      </section>
      <div class="developers">
        <div class="container">
          <div class="grid grid--three">
            <div class="column">1</div>
            <div class="column">2</div>
            <div class="column">2</div>
            <div class="column">2</div>
            <div class="column">2</div>
          </div>

          <div class="layout">
            <div class="column column--1of2">1</div>
            <div class="column column--1of2">1</div>
          </div>

          <div class="layout">
            <div class="column column--1of3">1</div>
            <div class="column column--1of3">1</div>
            <div class="column column--1of3">1</div>
          </div>

          <div class="layout">
            <div class="column column--1of3">1</div>
            <div class="column column--2of3">1</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
